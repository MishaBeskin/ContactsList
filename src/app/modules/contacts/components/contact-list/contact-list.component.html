<div class="container" style="margin-top: 70px;">
  <div class="contact__list row row">
    <div *ngFor="let contact of contacts" class="contact__list__item col-xl-4  col-sm-12 mt-3">
    <div class="card card-default shadow-sm">
      <div class="flex-contianer-list space-around">
          <div class="mt-3 contact__list__item__avatar d-flex flex-row">
            <div class="text-center">
                <img src="{{contact.avatarUrl}}" class="contact__list__item__avatar--big contact__list__item__avatar--circle card-img-top" alt="...">
                <p class="card-text contact__list__item__colorBage--gray" style="font-size: 12px;font-weight: 500;">{{contact.jobTitle}}</p>
            </div>
         </div>
         <div class="card-body mt-3 pt-0">
            <p class="card-text text-small m-0 contact__list__item__colorBage--gray" style="font-weight: 700;">{{contact.name}}</p>
            <p class="card-text text-small m-0" style="font-weight: 500;"><i class="fa fa-building contact__list__item__colorBage--gray"></i> {{contact.company}}</p>
            <p class="card-text text-small m-0"><i class="fa fa-phone contact__list__item__colorBage--gray"></i> {{contact.tell}}</p>
            <p class="card-text text-small m-0"><i class="fa fa-envelope contact__list__item__colorBage--gray"></i> {{contact.email}}</p>
            <p class="card-text text-small width50 m-0"><i class="fa fa-map-marker contact__list__item__colorBage--gray"></i> {{contact.address}}</p>
            <p class="card-text text-small m-0">{{contact.cords}}</p>
         </div>
      </div>


        <div class="flex-contianer space-around">
          <i class="flex-item cursor fa fa-pencil contact__list__item__colorBage--gray" (click)="edit(contact)"></i>
          <i class="flex-item cursor fa fa-trash contact__list__item__colorBage--gray" (click)="delete(contact.id)"></i>
        </div>
    </div>
   </div>

   <div class="contact__list__item col-xl-4  col-sm-12 mt-3 text-center">
    <i class="cursor fa fa-plus-circle contact__list__item__colorBage--green bigButton" (click)="creatNewContact()"></i>
   </div>
  </div>
