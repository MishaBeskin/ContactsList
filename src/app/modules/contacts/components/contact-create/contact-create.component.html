
<div class="modal-header" id="modal-header-height">
  <h4 class="modal-title modal-font-weight-title pad-top-2">Add Contact</h4>

  <div class="margin-top-5">
          <ul class="navbar-nav flex-row">
                  <li class="nav-item">
                          <a class="close cursor" (click)="activeModal.dismiss('Cross click')">
                                  <p class="text-size-2">&times;</p>
                          </a>
                  </li>
          </ul>
  </div>
</div>
<div class="container">

  <div class="row">

    <div class="col-sm-10 offset-sm-1">

      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">

            <div>
              <label class="mb-0">Contact jobTitle</label>
              <input class="form-control" type="text" formControlName="jobTitle" placeholder="Enter your job title"/>
              <small role="alertName" class="text-danger" *ngIf="!form.get('jobTitle').valid &&
              form.get('jobTitle').touched">Please provide your job Title</small>
            </div>

            <div>
              <label class="mb-0 mt-2">Contact Name</label>
              <input class="form-control" type="text" formControlName="name" placeholder="Enter your name"/>
              <small role="alertName" class="text-danger" *ngIf="!form.get('name').valid &&
              form.get('name').touched">Please provide your name</small>
            </div>

            <div>
              <label class="mb-0 mt-2">Contact Email</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
              <small role="alertEmail" class="text-danger" *ngIf="!form.get('email').valid &&
              form.get('email').touched">Please provide a valid email</small>
            </div>


            <div>

            <label class="mb-0 mt-2" for="tell">Phone</label>
            <input  type="phone" formControlName="tell" class="form-control" placeholder="Enter your phone number">
            <small class="text-danger" *ngIf="!form.get('tell').valid &&
            form.get('tell').touched">Please provide a valid phone</small>
            </div>


            <div>
              <label class="mb-0 mt-2" for="company">Contact company name</label>
              <input class="form-control" type="text" formControlName="company" placeholder="Enter your company name"/>
              <small class="text-danger" *ngIf="!form.get('company').valid &&
              form.get('company').touched">Please provide your company name</small>
            </div>


            <div>
              <label class="mb-0 mt-2" for="address">Address</label>
              <input  type="text" formControlName="address" class="form-control" placeholder="Enter your address">
              <small  class="text-danger" *ngIf="!form.get('address').valid &&
              form.get('address').touched">Please provide your Address</small>
            </div>
















          </div>

          <div class="flex-contianer">
            <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Close</button>
            <button class="btn btn-success" (click)="onCreateContact()"  [disabled]="!form.valid">{{ editContact !== null ? 'Save contact' : 'Create contact' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
